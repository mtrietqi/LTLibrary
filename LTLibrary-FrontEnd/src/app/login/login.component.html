

  <div class="container-scroller">
    <div class="container-fluid">
      <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center">
          <div class="card col-lg-4 offset-lg-4">
            <div class="card-block">
              <h3 class="card-title text-info text-left mb-5 mt-4">Login</h3>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control p_input" placeholder="Username" [(ngModel)]="username">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control p_input" placeholder="Password" [(ngModel)]="password">
                  </div>
                </div>
                <div class="text-center">
                  <span class="text-danger">{{errMes}}</span>
                  <button type="submit" class="btn btn-info" (click) = "checkLogin()">Login</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
